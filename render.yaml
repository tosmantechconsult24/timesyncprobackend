# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: timesyncpro-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: timesyncpro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://timesyncpro.vercel.app,http://localhost:5173
      - key: PORT
        value: 5000
    autoDeploy: true
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: timesyncpro-db
    databaseName: timesyncpro
    plan: free # Use 'starter' or higher for production
    ipAllowList: [] # Allow all IPs (or specify allowed ranges)
